version: '2.1'
jobs:
  create_and_deploy_front_end:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create and deploy Front End
          command: |
            aws cloudformation deploy \
              --template-file bucket.yml \
              --stack-name "stack-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-override NAME="bucket-${CIRCLE_WORKFLOW_ID:0:7}"
  get_last_deployment_id:
    docker:
      - image: alpine:latest
    steps:
      - checkout
      - run: mkdir workspace
      - run:
          name: Install CURL
          command: |
            apk add --update curl
      - run: 
          name: Install AWSCLI2
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64-2.0.30.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run:
          name: Get the last deploymentID
          command: |
            aws cloudformation list-exports \
              --query "Exports[?Name==\`PipelineID\`].Value" \
              --no-paginate --output text >> workspace/deployment_id
      - persist_to_workspace:
          root: workspace
          # Must be relative path from root
          paths:
            - deployment_id
  promote_to_production:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Promote to Production
          command: |
            aws cloudformation deploy \
              --template-file cloudfront.yml \
              --stack-name production-distro \
              --parameter-override PipelineID="bucket-${CIRCLE_WORKFLOW_ID:0:7}"
workflows:
  create-front-end-resources:
    jobs:
      - create_and_deploy_front_end
      - get_last_deployment_id:
          requires:
            - create_and_deploy_front_end
      - promote_to_production:
          requires:
            - get_last_deployment_id